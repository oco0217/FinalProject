<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>고객센터</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.0/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <link rel="stylesheet" th:href="@{/dist/css/chat.css}">
</head>
<body>
    <div class="servicePopup">
        <div class="popupTitle">1:1 MM TALK<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-chat-dots" viewBox="0 0 16 16">
            <path d="M5 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0m4 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0m3 1a1 1 0 1 0 0-2 1 1 0 0 0 0 2"/>
            <path d="m2.165 15.803.02-.004c1.83-.363 2.948-.842 3.468-1.105A9 9 0 0 0 8 15c4.418 0 8-3.134 8-7s-3.582-7-8-7-8 3.134-8 7c0 1.76.743 3.37 1.97 4.6a10.4 10.4 0 0 1-.524 2.318l-.003.011a11 11 0 0 1-.244.637c-.079.186.074.394.273.362a22 22 0 0 0 .693-.125m.8-3.108a1 1 0 0 0-.287-.801C1.618 10.83 1 9.468 1 8c0-3.192 3.004-6 7-6s7 2.808 7 6-3.004 6-7 6a8 8 0 0 1-2.088-.272 1 1 0 0 0-.711.074c-.387.196-1.24.57-2.634.893a11 11 0 0 0 .398-2"/>
        </svg></div>
        <div style="display: flex; flex: 1;">
            <aside class="sidebar" id="sidebar">
                <button id="newChat">+</button>
            </aside>
            <div class="contentDiv">
                <div class="messages">

                </div>
                <img src="/dist/icon/arrow-up.svg" alt="x" class="topBtn" id="topBtn" style="display: none">
                <div class="inputDiv" id="inputDiv">
                    <input type="text" placeholder="Enter text... " id="inputVal" onkeydown="handleKeyDown(event)"><img src="/dist/icon/send-fill.svg" alt="x" id="send" >
                </div>
            </div>
        </div>
    </div>
</body>
<script sec:authorize="isAuthenticated()">
    let role = `[[${session.role}]]`;
    let currentId = `[[${#authentication.name}]]`;
</script>
<script src="/js/chat.js"></script>
</html>
