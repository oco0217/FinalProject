<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>1:1문의</title>
    <style>
        body {
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .detailContainer {
            width: 44%;
            max-width: 940px;
            margin: 20px auto;
            background-color: #ffffff;
            padding: 33px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            font-family: 'NanumSquareRoundL';
        }

        .detailContainer:focus {
            border: none;
        }

        .detailContainer > div:first-child {
            display: flex;
            justify-content: center;
        }

        label {
            display: inline-block;
            width: 100px;
            font-weight: bold !important; /*css 충돌나서 !important 사용으로 우선적용함*/
            margin-bottom: 5px;
            text-align: center;
            letter-spacing: 5px;
        }

        .input {
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 5px;
            box-sizing: border-box;
        }

        .detail {
            margin-bottom: 7px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            margin-top: 10px;
            outline: none;
        }

        button:hover {
            background-color: #0056b3;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .secretCheckbox {
            margin: 14px 0 0 16px;
        }

        .divBtn {
            width: 50%;
            margin: 26px 0 0 16px;
        }

        .divBtn > a > button,
        .divBtn > button {
            margin-right: 5px;
        }

        .labelContainer > textarea {
            width: 80%;
            height: 80px;
            padding: 8px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 5px 0 0 5px;
            box-sizing: border-box;
        }

        .labelContainer {
            display: flex;
            justify-content: left;
        }
    </style>
</head>
<th:block th:replace="~{header :: header}"></th:block>
<body>
<div class="detailContainer">
    <div>
        <form th:action="@{/help/modify}" method="post">
            <input type="hidden" name="hno" th:value="${hvo.hno}" class="input">
            <div class="detail">
                <label for="created">작성일</label>
                <input type="text" class="input" id="created" th:value="${hvo.regAt}" readonly>
            </div>
            <div class="detail">
                <label for="mod">수정일</label>
                <input type="text" class="input" id="mod" th:value="${hvo.modAt}" readonly>
            </div>
            <div class="detail">
                <label for="title">제　목</label>
                <input type="text" class="input" id="title" name="title" th:value="${hvo.title}">
            </div>
            <div class="detail">
                <label for="id">작성자</label>
                <input type="text" class="input" id="id" name="id" th:value="${hvo.id}" readonly>
            </div>
            <div class="detail">
                <div class="labelContainer">
                    <label for="content" style="height: 80px; margin-top: 5px">내　용</label>
                    <textarea name="content" id="content" cols="50" rows="5" class="input">[[${hvo.content}]]</textarea>
                </div>
            </div>
            <div class="secretCheckbox">
                <input type="checkbox" id="secret" onclick="checkSecret()"> 비밀글 설정
                <input type="hidden" name="secret" id="secretHidden" value="N">
            </div>
            <div class="divBtn">
                <button type="submit" id="modBtn" class="btn btn-outline-warning">수정</button>
                <a th:href="@{/help/list}"><button type="button" id="listBtn" class="btn btn-outline-primary">목록</button></a>
            </div>
            <!--        <div class="input-group mb-3" id="passwordInput" style="display: none;">-->
            <!--            비밀번호 : <input type="password" name="password">-->
            <!--        </div>-->
        </form>
    </div>
</div>
<script th:src="@{/js/helpModify.js}"></script>
</body>
<th:block th:replace="~{footer :: footer}"></th:block>
